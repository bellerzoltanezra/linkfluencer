<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bejelentkezés / Regisztráció - Linkfluencer</title>
    <link rel="stylesheet" href="assets/login-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-header">
            <a href="index.html" class="logo">
                <i class="fas fa-handshake"></i>
                <span>Linkfluencer</span>
            </a>
            <h1>Üdv újra!</h1>
            <p>Jelentkezz be vagy regisztrálj a fiókodba.</p>
        </div>

        <div class="form-toggle">
            <button id="login-toggle" class="active">Bejelentkezés</button>
            <button id="register-toggle">Regisztráció</button>
        </div>

        <div id="login-form" class="form-wrapper active">
            <form action="#" method="POST">
                <div class="input-group">
                    <label for="login-email"><i class="fas fa-envelope"></i> Email cím</label>
                    <input type="email" id="login-email" placeholder="valaki@pelda.hu" required>
                </div>
                <div class="input-group">
                    <label for="login-password"><i class="fas fa-lock"></i> Jelszó</label>
                    <input type="password" id="login-password" placeholder="********" required>
                </div>
                <div class="form-options">
                    <label>
                        <input type="checkbox" id="remember-me"> Emlékezz rám
                    </label>
                    <a href="#" class="forgot-password">Elfelejtetted a jelszavad?</a>
                </div>
                <button type="submit" class="btn btn-primary btn-full-width">Bejelentkezés</button>
            </form>
            <div class="social-login-divider">Vagy</div>
            <div class="social-login">
                <button class="btn btn-social btn-google"><i class="fab fa-google"></i> Google</button>
                <button class="btn btn-social btn-facebook"><i class="fab fa-facebook-f"></i> Facebook</button>
            </div>
        </div>

        <div id="register-form" class="form-wrapper">
            <form action="#" method="POST">
                <div class="input-group">
                    <label for="register-name"><i class="fas fa-user"></i> Teljes név</label>
                    <input type="text" id="register-name" placeholder="Nagy Zsuzsa" required>
                </div>
                <div class="input-group">
                    <label for="register-email"><i class="fas fa-envelope"></i> Email cím</label>
                    <input type="email" id="register-email" placeholder="valaki@pelda.hu" required>
                </div>
                <div class="input-group">
                    <label for="register-password"><i class="fas fa-lock"></i> Jelszó</label>
                    <input type="password" id="register-password" placeholder="********" required>
                </div>
                <div class="input-group">
                    <label for="register-confirm-password"><i class="fas fa-lock"></i> Jelszó megerősítése</label>
                    <input type="password" id="register-confirm-password" placeholder="********" required>
                </div>
                <div class="form-options">
                    <label>
                        <input type="checkbox" id="terms-agree" required> Elfogadom a <a href="#" class="link">Felhasználási feltételeket</a>
                    </label>
                </div>
                <button type="submit" class="btn btn-primary btn-full-width">Regisztráció</button>
            </form>
            <div class="social-login-divider">Vagy</div>
            <div class="social-login">
                <button class="btn btn-social btn-google"><i class="fab fa-google"></i> Google</button>
                <button class="btn btn-social btn-facebook"><i class="fab fa-facebook-f"></i> Facebook</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginToggle = document.getElementById('login-toggle');
            const registerToggle = document.getElementById('register-toggle');
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');

            loginToggle.addEventListener('click', function() {
                loginForm.classList.add('active');
                registerForm.classList.remove('active');
                loginToggle.classList.add('active');
                registerToggle.classList.remove('active');
            });

            registerToggle.addEventListener('click', function() {
                registerForm.classList.add('active');
                loginForm.classList.remove('active');
                registerToggle.classList.add('active');
                loginToggle.classList.remove('active');
            });
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
